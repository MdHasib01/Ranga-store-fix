<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rokomari library</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FontAwsome link -->
    <script src="https://kit.fontawesome.com/17e2705447.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- logo image -->
       <div><img width="200px" class=" img-fluid d-flex mx-auto" src="img/181544.png" alt=""></div>

       <!-- search field -->
       <div class=" container w-75">
        <div class="input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="Search book here..." aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
       </div>
    </header>
        <!-- Book library -->
    <main>
        <section>
            <!-- no result found error -->
            <div>
                <p id="no-result" class=" text-center"><i class="fas fa-exclamation"></i> No result found</p>
            </div>
        </section>
        <!-- search volume -->
        <div id="search-volume" class=" container">
            
        </div>
        <!-- book search result -->
        <section id="display-book" class=" container my-4">
            
        </section>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- JavaScript src link -->
    <script src="js/app.js"></script>
</body>
</html>
